<div class="face-snap-card"  *ngIf="faceSnap$ | async as faceSnap" [ngClass]="{snapped: buttonText === 'Oops, un Snap!'}">
  <h2>{{ faceSnap.title | titlecase }}</h2>
  <a routerLink="/facesnaps"> Back</a>
  <p>Mis en ligne {{ faceSnap.createdDate | date: 'le dd MMMM YYYY, à HH:mm' }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" >
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location">Photot prise å {{ faceSnap.location }}</p>
  <p>
    <button  (click)="onSnaps(faceSnap.id)">{{buttonText}} </button>
    <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snaps + ', 0)' }"> 🤌🏾 {{ faceSnap.snaps }}</span>
  </p>
</div>
